<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Prefixes</title>
    <style>
        /* Vendor Prefixes - syntax untuk browser yang tidak support CSS3
        -webkit- (Chrome, Safari, Opera versi terbaru)
        -moz- (Firefox)
        -ms- (Internet Explorer)
        -o- (Opera versi terdahulu)
        
        Web untuk mengetahui prefix 
        shouldiprefix.com
        caniuse.com(lebih lengkap) */
        body {
            text-align: center;
        }
        img {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="Portrait_2.png" alt="Tariq Riza">
</body>
</html>
